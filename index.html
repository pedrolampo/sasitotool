<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sasito Games Scraper</title>
    <style>
      :root {
        --bg-page: #f3f4f6;
        --bg-card: #ffffff;
        --border-subtle: #e5e7eb;
        --text-main: #111827;
        --text-muted: #6b7280;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --input-bg: #f9fafb;
        --radius-lg: 14px;

        --status-green-bg: #ecfdf5;
        --status-green-text: #166534;

        --status-yellow-bg: #fef9c3;
        --status-yellow-text: #854d0e;

        --status-red-bg: #fee2e2;
        --status-red-text: #b91c1c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        background: radial-gradient(circle at top, #e0f2fe 0, #f3f4f6 45%, #e5e7eb 100%);
        color: var(--text-main);
      }

      .container {
        width: 100%;
        max-width: 720px;
      }

      .card {
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
        padding: 1.75rem 1.75rem 1.5rem;
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.25rem;
      }

      .title-block h1 {
        font-size: 1.5rem;
        margin: 0 0 0.25rem;
        letter-spacing: 0.01em;
      }

      .title-block p {
        margin: 0;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      /* STATUS BADGE */

      .status-badge {
        padding: 0.35rem 0.8rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        transition: all 0.2s ease;
        min-width: 85px;
        justify-content: center;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
      }

      /* VERDE - READY */
      .status-ready {
        background: var(--status-green-bg);
        color: var(--status-green-text);
      }
      .status-ready .status-dot {
        background: var(--status-green-text);
      }

      /* AMARILLO - WORKING */
      .status-working {
        background: var(--status-yellow-bg);
        color: var(--status-yellow-text);
      }
      .status-working .status-dot {
        background: var(--status-yellow-text);
      }

      /* ROJO - ERROR */
      .status-error {
        background: var(--status-red-bg);
        color: var(--status-red-text);
      }
      .status-error .status-dot {
        background: var(--status-red-text);
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1.7fr 0.7fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      @media (max-width: 640px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      label {
        display: block;
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 0.35rem;
      }

      .field {
        margin-top: 0.75rem;
      }

      input,
      select {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 0.6rem;
        border: 1px solid var(--border-subtle);
        background: var(--input-bg);
        color: var(--text-main);
        font-size: 0.88rem;
        transition: all 0.15s ease;
        outline: none;
      }

      input:focus,
      select:focus {
        border-color: var(--accent);
        background: white;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5);
      }

      select {
        appearance: none;
      }

      .inline-hint {
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: 0.15rem;
      }

      .actions-row {
        margin-top: 1.25rem;
        display: flex;
        justify-content: flex-end;
      }

      button.primary {
        background: var(--accent);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: 0.15s ease border, 0.15s ease background;
      }

      button.primary:hover {
        background: var(--accent-hover);
      }

      button.primary:disabled {
        opacity: 0.6;
        cursor: wait;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        
        <!-- HEADER -->
        <div class="card-header">
          <div class="title-block">
            <h1>Sasito Games PS Scraper</h1>
            <p>Ingresá la URL, cantidad de páginas y formato de archivo.</p>
          </div>

          <!-- STATUS BADGE -->
          <div id="statusBadge" class="status-badge status-ready">
            <span class="status-dot"></span> Ready
          </div>
        </div>

        <!-- FORM -->
        <div class="form-grid">
          <div>
            <div class="field">
              <label for="urlInput">URL de la categoría</label>
              <input
                id="urlInput"
                type="text"
                placeholder="https://store.playstation.com/es-ar/category/..."
              />
            </div>

            <div class="field">
              <label for="fileNameInput">Nombre de archivo sugerido</label>
              <input id="fileNameInput" type="text" placeholder="juegos-psstore" />
              <div class="inline-hint">No escribas la extensión, se agrega sola.</div>
            </div>
          </div>

          <div>
            <div class="field">
              <label for="pagesInput">Cantidad de páginas</label>
              <input id="pagesInput" type="number" min="1" value="1" />
            </div>

            <div class="field">
              <label for="fileTypeSelect">Tipo de archivo</label>
              <select id="fileTypeSelect">
                <option value="xlsx">Excel (.xlsx)</option>
                <option value="csv">CSV (.csv)</option>
              </select>
            </div>

            <div class="field">
              <label for="exchangeRateInput">Valor dólar (ARS, opcional)</label>
              <input
                id="exchangeRateInput"
                type="number"
                step="0.01"
                min="0"
                placeholder="Ej: 950"
              />
              <div class="inline-hint">
                Si lo completás, se agregará una columna con el precio en pesos.
              </div>
            </div>
          </div>
        </div>

        <!-- ACTION -->
        <div class="actions-row">
          <button id="runBtn" class="primary">Generar archivo</button>
        </div>

      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
