<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sasito Games Suite</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="app-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>SasitoTools</h2>
      </div>
      <ul class="menu-list">
        <li class="menu-item active" data-target="section-home">
          <span>üè† Inicio</span>
        </li>
        <li class="menu-item" data-target="section-scraper">
          <span>üï∑Ô∏è Scraper PS</span>
        </li>
        <li class="menu-item disabled">
          <span>‚öôÔ∏è Configuraci√≥n (Pronto)</span>
        </li>
      </ul>
      <div class="version">v1.0.6</div>
    </nav>

    <main class="content-area">
      
      <section id="section-home" class="view active">
        <div class="welcome-card">
          <h1>Bienvenido al Panel</h1>
          <p>Seleccion√° una herramienta del men√∫ de la izquierda para comenzar a trabajar.</p>
        </div>
      </section>

      <section id="section-scraper" class="view hidden">
        <div class="tool-card">
          <div class="card-header">
            <div>
              <h2>Scraper PlayStation</h2>
              <p class="subtitle">Descarga ofertas y precios</p>
            </div>
            <div id="statusBadge" class="status-badge status-ready">
              <span class="status-dot"></span> Ready
            </div>
          </div>

          <div class="form-grid">
            <div class="col-left">
              <div class="field">
                <label>URL de la categor√≠a</label>
                <input id="urlInput" type="text" placeholder="https://store.playstation.com/..." />
              </div>
              <div class="field">
                <label>Nombre archivo</label>
                <input id="fileNameInput" type="text" placeholder="juegos-psstore" />
              </div>
            </div>
            <div class="col-right">
              <div class="field">
                <label>P√°ginas</label>
                <input id="pagesInput" type="number" min="1" value="1" />
              </div>
              <div class="field">
                <label>Formato</label>
                <select id="fileTypeSelect">
                  <option value="xlsx">Excel (.xlsx)</option>
                  <option value="csv">CSV (.csv)</option>
                </select>
              </div>
              <div class="field">
                <label>D√≥lar (Opcional)</label>
                <input id="exchangeRateInput" type="number" step="0.01" placeholder="Ej: 950" />
              </div>
            </div>
          </div>

          <div class="actions">
            <button id="runBtn" class="btn-primary">Ejecutar Scraper</button>
          </div>

          <div id="logContainer" class="log-container hidden">
            <div class="log-header">Logs</div>
            <div id="logContent" class="log-content"></div>
          </div>

        </div>
      </section>

    </main>
  </div>

  <script src="js/views/scraperView.js"></script>
  <script src="js/renderer.js"></script>
</body>
</html>
